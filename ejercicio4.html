<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 4 - Eventos</title>
</head>
<body>
  <input class="click" type="text" placeholder="(optional) input .click"/>
  <input class="focus" type="text" placeholder="Foco: muestra valor en focus"/>
  <input class="value" type="text" placeholder="Input: muestra valor en cada cambio"/>

  <button id="btnToClick">Haz click aqu√≠</button>

  <script>
    const btn = document.getElementById('btnToClick');
    btn.addEventListener('click', (e) => {
      console.log('1.1 Click event info:', e);
    });

    const focusInput = document.querySelector('.focus');
    focusInput.addEventListener('focus', () => {
      console.log('1.2 Valor del input (focus):', focusInput.value);
    });

    const valueInput = document.querySelector('.value');
    valueInput.addEventListener('input', () => {
      console.log('1.3 Valor del input (input):', valueInput.value);
    });
  </script>
</body>
</html>
